<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />


<div class="contenitore">

    <div class="contenitore2">
      <p class="titolo">ToDoList App</p>

      <form #homeForm="ngForm" (ngSubmit)="inviaValore(homeForm, testo.value)">
        <input type="text" name="testo" ngModel #testo class="input" >
        <button type="submit" class="btn btn-outline-primary">Aggiungi</button>
      </form>
      <ul>
        <li *ngFor="let item of elenco; let i = index;">
          <span> <input class="check" type="checkbox">{{item.testo}}</span>
          <button class="btn btn-outline-secondary"(click)="eliminaValore(chiavi[i])"><i class="fa-sharp fa-solid fa-trash"></i></button></li>


        <li *ngFor="let valore of valori"><span><input checked="" class="check" type="checkbox">{{ valore }}</span></li>
      </ul>
    </div>

</div>
